# HTTP → HTTPS (and strips www)
server {
  listen 80;
  server_name mlendpoints.bulletpages.com www.mlendpoints.bulletpages.com;
  return 301 https://mlendpoints.bulletpages.com$request_uri;
}

# HTTPS main + redirect www → non-www
server {
  listen 443 ssl;
  server_name mlendpoints.bulletpages.com www.mlendpoints.bulletpages.com;

  # SSL configuration
  ssl_certificate     /etc/letsencrypt/live/mlendpoints.bulletpages.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/mlendpoints.bulletpages.com/privkey.pem;
  include /etc/letsencrypt/options-ssl-nginx.conf;
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

  # Redirect www to non-www
  if ($host = 'www.mlendpoints.bulletpages.com') {
    return 301 https://mlendpoints.bulletpages.com$request_uri;
  }

  root /var/www/ml-endpoints/static;
  access_log /var/log/nginx/access.log;
  error_log  /var/log/nginx/error.log notice;

  # Security headers
  add_header Content-Security-Policy "script-src 'self' 'unsafe-eval' 'unsafe-inline'; worker-src 'self' blob:";
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;

  # Gzip compression
  gzip on;
  gzip_types text/plain text/css application/javascript application/json image/svg+xml;
  gzip_min_length 1024;

  location / {
    try_files $uri @node;
  }

  # Bun server hosting SvelteKit build
  location @node {
    proxy_pass http://localhost:3000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_cookie_domain localhost mlendpoints.bulletpages.com;
  }
}
